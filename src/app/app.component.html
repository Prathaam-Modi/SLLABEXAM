<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<title>Notice Board</title>
</head>
<body>


<div class="jumbotron">
  <h1 class="display-4">Welcome to my notice board</h1>
  <p class="lead">Fill in the fields below to submit the form</p>
  <hr class="my-4">
  

  <form>
    <div class="form-group">
      <label for="nottit">Notice Title</label>
      <input type="text" class="form-control" id="nottit" placeholder="Ex:Holiday Announcement">
    </div>
    <div class="form-group">
      <label for="notdes">Notice Description</label>
      <input type="text" class="form-control" id="notdes" placeholder="Ex:Holiday from monday to friday">
    </div>
    <div class="form-group">
      <label for="notcat">Category</label>
      <select class="form-control" id="notcat">
        <option>Holiday</option>
        <option>Cultural Event</option>
        <option>Academics</option>

      </select>
    </div>
    <div class="form-group">
      <label for="notaut">Author</label>
      <input type="text" class="form-control" id="notaut" placeholder="Ex:Prathaam Modi">
    </div>
    <div class="form-group">
      <label for="notdat">Enter Date</label>
      <input type="text" class="form-control" id="notaut" placeholder="dd/mm/yyyy">
    </div>
  </form>

  <a class="btn btn-primary btn-lg" href="#" role="button">Submit</a>
</div>

</body>
</html>
